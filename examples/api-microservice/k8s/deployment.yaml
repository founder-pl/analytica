apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytica-api
  labels:
    app: analytica-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: analytica-api
  template:
    metadata:
      labels:
        app: analytica-api
    spec:
      containers:
        - name: api
          image: analytica/api-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: analytica-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: analytica-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: analytica-secrets
                  key: jwt-secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analytica-api
spec:
  selector:
    app: analytica-api
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytica-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.analytica.io
      secretName: analytica-api-tls
  rules:
    - host: api.analytica.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: analytica-api
                port:
                  number: 80
