# ANALYTICA Framework - Nginx Configuration
# Multi-domain reverse proxy

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions for API services
    upstream api_repox {
        server api-repox:8000;
        keepalive 32;
    }

    upstream api_analizowanie {
        server api-analizowanie:8001;
        keepalive 32;
    }

    upstream api_przeanalizuj {
        server api-przeanalizuj:8002;
        keepalive 32;
    }

    upstream api_alerts {
        server api-alerts:8003;
        keepalive 32;
    }

    upstream api_estymacja {
        server api-estymacja:8004;
        keepalive 32;
    }

    upstream api_retrospektywa {
        server api-retrospektywa:8005;
        keepalive 32;
    }

    upstream api_persony {
        server api-persony:8006;
        keepalive 32;
    }

    upstream api_specyfikacja {
        server api-specyfikacja:8007;
        keepalive 32;
    }

    upstream api_nisza {
        server api-nisza:8008;
        keepalive 32;
    }

    upstream api_multiplan {
        server api-multiplan:8010;
        keepalive 32;
    }

    upstream api_planbudzetu {
        server api-planbudzetu:8011;
        keepalive 32;
    }

    upstream api_planinwestycji {
        server api-planinwestycji:8012;
        keepalive 32;
    }

    # ============================================================
    # HUB - repox.pl
    # ============================================================
    server {
        listen 80;
        server_name repox.pl www.repox.pl api.repox.pl;

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_repox/;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location / {
            proxy_pass http://api_repox/;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
    }

    # ============================================================
    # FINANCIAL DOMAINS
    # ============================================================
    
    # multiplan.pl - Multi-scenario Financial Planning
    server {
        listen 80;
        server_name multiplan.pl www.multiplan.pl api.multiplan.pl;

