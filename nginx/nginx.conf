    server {
        listen 80;
        server_name nisza.pl www.nisza.pl api.nisza.pl *.nisza.pl;
        location / {
            proxy_pass http://api_nisza/;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
    }

    # ============================================================
    # DEFAULT / LOCALHOST
    # ============================================================
    server {
        listen 80 default_server;
        server_name localhost _;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Status page
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        # Default to repox (hub)
        location / {
            proxy_pass http://api_repox/;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
    }
}
