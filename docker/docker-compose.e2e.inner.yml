# ANALYTICA Framework - Inner E2E Compose (for Docker-in-Docker)
# This compose is executed INSIDE the dind daemon (via docker client).
# It must not rely on host bind-mounts.

services:
  postgres:
    build:
      context: ..
      dockerfile: docker/Dockerfile.e2e.postgres
    environment:
      POSTGRES_USER: analytica
      POSTGRES_PASSWORD: analytica_test
      POSTGRES_DB: analytica_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytica -d analytica_test"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.e2e
    environment:
      - ANALYTICA_DOMAIN=test.analytica.local
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - API_BASE_URL=http://api:8000
      - DATABASE_URL=postgresql://analytica:analytica_test@postgres:5432/analytica_test
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DEV_CORS_ALL=true
      - ANALYTICA_SECRET_KEY=e2e-test-secret-key
      - DESKTOP_DEFAULT_URL=http://api:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 20
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000

  e2e-tests:
    build:
      context: ..
      dockerfile: docker/Dockerfile.e2e
    environment:
      - API_BASE_URL=http://api:8000
      - DATABASE_URL=postgresql://analytica:analytica_test@postgres:5432/analytica_test
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app/src
    depends_on:
      api:
        condition: service_healthy
    command: >
      pytest tests/e2e/ -v
      --tb=short
      --junitxml=/app/results/e2e-results.xml
      --html=/app/results/e2e-report.html
      --self-contained-html
      -x
