# pytest.ini - ANALYTICA Test Configuration

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (API calls)
    polish: Polish integrations (iFirma, Fakturownia)
    banking: Banking integrations (MT940, PSD2)

# Async mode
asyncio_mode = auto

# Coverage
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=src
    --cov-report=html:coverage_html
    --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO

# Fixtures
filterwarnings =
    ignore::DeprecationWarning
