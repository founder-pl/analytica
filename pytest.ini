# pytest.ini - ANALYTICA Test Configuration

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests
    gui: GUI/Browser tests with Playwright
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (API calls)
    polish: Polish integrations (iFirma, Fakturownia)
    banking: Banking integrations (MT940, PSD2)

# Async mode
asyncio_mode = auto

# Coverage - optional (use --no-cov to disable)
addopts = 
    -v
    --tb=short
    -ra
    -p no:aiohttp

# Logging
log_cli = false
log_cli_level = INFO

# Fixtures
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
